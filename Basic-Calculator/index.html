<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="images/calc.png" rel="icon">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>BASIC CALCULATOR</h1>
    </div>
    <div class="calculator">
        <table class ="cal_body">
            <tr class="cal_button">
                <th colspan="3"><input class="display" type="text" id="result"></th>
                <th><button class="button1 img-btn-c" type="button" onclick="runC()">C</button></th> 
            </tr>
            
            <tr class="cal_button">
                <th><button class="button1" type="button" onclick="run1()">1</button></th>
                <th><button class="button1" type="button" onclick="run2()">2</button></th>
                <th><button class="button1" type="button" onclick="run3()">3</button></th>
                <th><button class="button1 img-btn" type="button" onclick="runadd()"><img src="images/addition.png"></button></th>   
            </tr>
            <tr class="cal_button">
                <th><button class="button1" type="button" onclick="run4()">4</button></th>
                <th><button class="button1" type="button" onclick="run5()">5</button></th>
                <th><button class="button1" type="button" onclick="run6()">6</button></th>
                <th><button class="button1 img-btn" type="button" onclick="runminus()"><img src="images/minus.png"></button></th>   
            </tr>
            <tr class="cal_button">
                <th><button class="button1" type="button" onclick="run7()">7</button></th>
                <th><button class="button1" type="button" onclick="run8()">8</button></th>
                <th><button class="button1" type="button" onclick="run9()">9</button></th>
                <th><button class="button1 img-btn" type="button" onclick="runmultiply()"><img src="images/multiplication.png"></button></button></th>   
            </tr>
            <tr class="cal_button">
                <th><button class="button1" type="button" onclick="run0()">0</button></th>
                <th><button class="button1" type="button" onclick="rundot()"><img src="images/dot.jpg"></button></button></th>
                <th><button class=" button1 img-btn-e" type="button" onclick="runequals()"><img src="images/equal2.jpg"></button></button></th>
                <th><button class="button1 img-btn" type="button" onclick="rundivision()"><img src="images/division.png"></button></button></th>   
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
